name: Run tests & coverage

on:
  push:
    branches:
      - main
  pull_request:

env:
  WO_ID: "WO-20250707-006"  # グローバル環境変数として定義

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run pytest with coverage
        run: |
          poetry run pytest projects/solar_circuit \
            --cov=projects/solar_circuit \
            --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          name: ${{ env.WO_ID }}
          verbose: true
