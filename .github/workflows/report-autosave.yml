name: autosave-report

on:
  push:
    branches:
      - main
    paths:
      - 'projects/solar_circuit/workorders/incoming/**.json'
      - 'projects/solar_circuit/templates/**.md'

jobs:
  ensure-report:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/solar_circuit

    steps:
      - name: Checkout HEAD
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Changed files
        id: changes
        uses: tj-actions/changed-files@v44

      - name: Detect WO_ID
        id: detect
        run: |
          echo "WO_ID=$(echo '${{ steps.changes.outputs.all_changed_files }}' | grep -o 'WO-[0-9]\{8\}-[0-9]\{3\}' | head -1)" >> "$GITHUB_OUTPUT"

      - name: Generate & save report
        run: |
          echo "# 自動生成されたレポート" > workorders/reports/${{ steps.detect.outputs.WO_ID }}_report.md
          echo "" >> workorders/reports/${{ steps.detect.outputs.WO_ID }}_report.md
          echo "- ワークオーダー ID: ${{ steps.detect.outputs.WO_ID }}" >> workorders/reports/${{ steps.detect.outputs.WO_ID }}_report.md
          echo "- 生成日時: $(date -u)" >> workorders/reports/${{ steps.detect.outputs.WO_ID }}_report.md

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add workorders/reports/${{ steps.detect.outputs.WO_ID }}_report.md
          git commit -m "chore(report): autosave report for ${{ steps.detect.outputs.WO_ID }}"
          git push
